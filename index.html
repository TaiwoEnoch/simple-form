<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Form Practice</title>
  </head>
  <body>
    <div class="container">
      <form class="reg-form">
        <h1>Registration Form</h1>
        <p>Kindly fill the form acordingly</p>
        <input type="text" name="first name" placeholder="First Name">
        <input type="text" name="last" placeholder="Last Name">
        <br>
        <input type="text" name="state" placeholder="State of Origin">
        <input type="text" name="LGA" placeholder="LGA">
        <br>
        <input type="text" name="town" placeholder="Home Town">
        <input type="text" name="house address" placeholder="House Address">
        <br>
        <input type="email" name="email" placeholder="Email Address">
        <input type="password" name="password" placeholder="Password">
        <br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
